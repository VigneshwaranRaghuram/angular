<html>
<head>
<title>Angular JS Scope</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
	body{font-family: arial;}	
	.navbar-custom{background-color: #71bc53; height: 80px; margin-bottom: 0;}
	.fa-navicon{ font-size: 30px; }
	.navbar-toggle{ margin-right: 15px; }
	#menu ul{ margin-top: 15px; background-color: #71bc53}
	#menu ul li a{color: #000; font-size: 18px;}
	.productbox{ background-color: #fff; padding: 10px; overflow: hidden;}
	.product-title { font-weight: bold; padding: 5px 0 5px 0; }
	.product-price { border-top: 1px solid #ccc; padding-top: 10px; }
	.price-text {font-weight: bold; padding-top: 5px;}
	.product-wrapper{ width: 100%; display: block; margin-top: 20px; }
	.carousel-inner img{ width: 100%; }
	.cart-wrapper{ margin-top: 20px; }
	.cartbox {padding: 10px;}
</style>
</head>

<body ng-app="myApp">


	<nav class="navbar navbar-custom" style="border-radius: 0;">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand"><img src="nature-food.png" /></a>
				<button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
					  <span class="fa fa-navicon"></span>			         
				</button>
			</div>
			<div class="navbar-collapse" id="menu">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Home</a></li>
					<li><a href="#">Vegitable</a></li>
					<li><a href="#">Fruits</a></li>
					<li><a href="#">Palnts</a></li>
					<li><a href="#">Flowers</a></li>
				</ul>
			</div>
		</div>
	</nav>

			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#" data-slide-to="0" class="active"></li>
					<li data-target="#" data-slide-to="0"></li>
					<li data-target="#" data-slide-to="0"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="img/banner-3.png" class="img-responsive" />
					</div>
					<div class="item">
						<img src="img/banner-3.png" class="img-responsive" />
					</div>
					<div class="item">
						<img src="img/banner-3.png" class="img-responsive" />
					</div>
				</div>
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

	<div class="container" ng-controller="myController">
		<div class="row">
			<div class="col-md-9">
			<div class="product-wrapper" >
				<div class="col-md-4" ng-repeat="product in products">			
						<div class="thumbnail productbox" >
							<img src="{{product.product_image}}" class="img-responsive">
							<div class="product-title">{{product.product_name}}</div>
							<div class="product-price">
								<div class="pull-right">
									<a href="" class="btn btn-primary btn-sm" ng-click="addCart($index)">Add to Cart</a>
								</div>
								<div class="price-text">1 Kg Rs. {{product.product_price}}</div>
							</div>
						</div>
				</div>
			</div>
			</div>
			<div class="col-md-3 cart-wrapper">
				<div class="caption thumbnail cartbox">
					<h3>Cart:</h3>
						<ul>
							<li ng-repeat="item in cart">{{item.product_name}} - {{item.product_price}} <button class="btn pull-right" ng-click="removeItem($index)">X</button></li>
						</ul>
					<h3>Total: {{getTotal()}}</h3>
				</div>
			</div>
		</div>
	</div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module('myApp', []);
	app.controller('myController', function($scope){
		$scope.products = [
			{
				"product_name" : "Apple",
				"product_price" : 250,
				"product_image" : "img/apple.jpg"
			},
			{
				"product_name" : "Banna",
				"product_price" : 60,
				"product_image" : "img/banana.jpg"
			},
			{
				"product_name" : "Cherry",
				"product_price" : 160,
				"product_image" : "img/cherry-2.jpg"
			},
			{
				"product_name" : "Graps",
				"product_price" : 100,
				"product_image" : "img/pomagrant.jpg"
			},
			{
				"product_name" : "Orange",
				"product_price" : 157,
				"product_image" : "img/orange.jpg"
			},
			{
				"product_name" : "unknown",
				"product_price" : 98,
				"product_image" : "img/unknown.jpg"
			},
			{
				"product_name" : "Perry",
				"product_price" : 136,
				"product_image" : "img/perry.jpg"
			},
			{
				"product_name" : "unknown",
				"product_price" : 230,
				"product_image" : "img/unknown-1.jpg"
			},
			{
				"product_name" : "Apple",
				"product_price" : 250,
				"product_image" : "img/apple.jpg"
			},
			{
				"product_name" : "Banna",
				"product_price" : 60,
				"product_image" : "img/banana.jpg"
			},
			{
				"product_name" : "Cherry",
				"product_price" : 160,
				"product_image" : "img/cherry-2.jpg"
			},
			{
				"product_name" : "Graps",
				"product_price" : 100,
				"product_image" : "img/pomagrant.jpg"
			},
			{
				"product_name" : "Orange",
				"product_price" : 157,
				"product_image" : "img/orange.jpg"
			},
			{
				"product_name" : "unknown",
				"product_price" : 98,
				"product_image" : "img/unknown.jpg"
			},
			{
				"product_name" : "Perry",
				"product_price" : 136,
				"product_image" : "img/perry.jpg"
			},
			{
				"product_name" : "unknown",
				"product_price" : 230,
				"product_image" : "img/unknown-1.jpg"
			}

		];

		$scope.cart = [];
		$scope.addCart = function(productIndex){
			$scope.cart.push($scope.products[productIndex]);			
		}
		$scope.removeItem = function(itemIndex){
			$scope.cart.splice(itemIndex,1)
		}
		$scope.getTotal = function(){
			var total = 0;
			angular.forEach($scope.cart, function(value){
				total = total+value.product_price;
			});
			return total;
		}
	});
</script>
</body>
</html>
