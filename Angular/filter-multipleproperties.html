<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS sorting
        </title>
        <script src="angular.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body ng-app="sorting">
        <div ng-controller="sortController">
            <!--Sort By : <select ng-model="sortColumn">
                <option value="name">name</option>
                <option value="dateOfBirth">Date of Birth</option>
                <option value="gender">Gender</option>
                <option value="salary">Salary</option>
                <option></option>
            </select>-->
           <br><br> <input type="text" ng-model="searchText.name" placeholder="Search name">
           <input type="text" ng-model="searchText.city" placeholder="Search City">
           <input type="checkbox" ng-model="exactMatch" /> Exact Match
           <br><br>
            <table border="1" style="border:1px solid#ccc; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth </th>
                        <th>Gender </th>
                        <th>City </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees | filter:searchText : exactMatch">
                        <td>{{employee.name}}</td>
                        <td>{{employee.dateOfBirth | date: "dd/MMMM/yyyy"}}</td>
                        <td>{{employee.gender}}</td>
                        <td>{{employee.city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            var app = angular.module('sorting', []);
            app.controller('sortController', function($scope){
                var employees = [
                    {name : 'Ben', dateOfBirth: new Date("November 23, 1990"), gender: "male", city: "Chennai"},
                    {name : 'Sara', dateOfBirth: new Date("January 26, 1990"), gender: "female", city: "Hydrabad"},
                    {name : 'Long', dateOfBirth: new Date("December 03, 1989"), gender: "male", city: "Mumbai"},
                    {name : 'Lorry', dateOfBirth: new Date("March 25, 1993"), gender: "female", city: "Delhi"},
                    {name : 'korel', dateOfBirth: new Date("June 14, 1991"), gender: "female", city: "Kochi"}
                ];
                $scope.employees = employees;
                
            });
        </script>
    </body>
</html>
